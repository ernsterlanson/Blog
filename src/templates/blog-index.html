<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Ernst Erlanson</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <a href="/about.html">About</a>
                <a href="/faq.html">FAQ</a>
            </div>
        </div>
    </nav>

    <main class="content blog-index">
        <h1>Blog Posts</h1>
        <div class="post-list">
            {{#each posts}}
            <article class="post-preview">
                <h2><a href="{{url}}">{{title}}</a></h2>
                <div class="post-meta">
                    <time datetime="{{date}}">{{formatDate date}}</time>
                    {{#if author}}<span class="author">By {{author}}</span>{{/if}}
                </div>
                {{#if excerpt}}<p class="excerpt">{{excerpt}}</p>{{/if}}
                <a href="{{url}}" class="read-more">Read more â†’</a>
            </article>
            {{/each}}
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Ernst Erlanson. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
