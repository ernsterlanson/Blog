<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Ernst Erlanson</title>
    <link rel="stylesheet" href="/Blog/static/css/style.css">
</head>
<body>
    {{> nav}}

    <main class="content blog-index">
        <h2>Articles:</h2>
        <div class="post-list">
            {{#each posts}}
            <article class="post-preview">
                <div class="post-meta">
                    <time datetime="{{date}}">{{formatDate date}}</time>
                </div>
                <h2><a href="{{url}}">{{title}}</a></h2>
                {{#if excerpt}}<p class="excerpt">{{excerpt}}</p>{{/if}}
            </article>
            {{/each}}
        </div>
    </main>

    {{> footer}}

    <script src="/Blog/static/js/main.js"></script>
</body>
</html>
