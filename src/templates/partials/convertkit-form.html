<!-- ConvertKit Form -->
<div class="convertkit-form-wrapper" style="margin: 4rem 0;">
    <div style="max-width: 500px; margin: 0 auto;">
        <h3 style="margin-bottom: 0.5rem; color: #2d2d2d; text-align: center; font-weight: 500;">Subscribe to my newsletter</h3>
        
        <div id="success-message" style="display: none; color: #2d2d2d; text-align: center; margin-bottom: 1rem;">
            Thanks for subscribing! Please check your email to confirm your subscription.
        </div>

        <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
        <form action="https://app.kit.com/forms/7694916/subscriptions" 
              class="seva-form formkit-form" 
              method="post" 
              data-sv-form="7694916" 
              data-uid="5ac6b9c2d3" 
              data-format="inline" 
              data-version="5"
              data-success="showSuccessMessage">
            <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
                <input type="email" 
                       name="email_address" 
                       class="formkit-input"
                       placeholder="Email Address" 
                       required 
                       style="flex: 1; min-width: 200px; padding: 0.75rem; border: 1px solid #e0e0e0; border-radius: 4px; font-size: 0.95rem;">
                <button type="submit" 
                        class="formkit-submit"
                        style="background-color: #2d2d2d; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; font-size: 0.95rem; cursor: pointer; transition: all 0.2s ease-in-out;">
                    <div class="formkit-spinner">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <span>Subscribe</span>
                </button>
            </div>
        </form>
    </div>
</div>
