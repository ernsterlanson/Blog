<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ernst Erlanson</title>
    <link rel="stylesheet" href="/Blog/static/css/style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <div class="nav-links">
                <a href="/Blog/">Home</a>
                <a href="/Blog/blog">Blog</a>
                <a href="/Blog/about.html">About</a>
                <a href="/Blog/contact.html">Contact</a>
            </div>
        </div>
    </nav> 
    <main class="content">
        <h1>Contact Me</h1>

        
        <div class="contact-form-container">
            <form id="contact-form" class="contact-form" action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">

        </div>
    </footer> 
    <script src="/Blog/static/js/main.js"></script>
